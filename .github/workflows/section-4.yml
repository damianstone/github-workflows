name: Triggers & filters
on: 
  workflow_dispatch:
  pull_request:
    # activity types
    # we trigger the workflow when the pull request is opened or edited
    types: [opened, edited]
    branches: [main, 'dev-*', 'feat/**']
  # the workflow is activated when push to one the branches but we did not change a file in paths-ignore
  push: 
    branches: [main, develop]
    paths-ignore: ['.github/workflows/*']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest    
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy to the server
        run: echo "deploying to the server"