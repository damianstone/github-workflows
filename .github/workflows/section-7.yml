name: Section-7
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        # TODO: using a costum action
      - name: Load & cache dependencies
        uses: ./.github/actions/cache-deps  
      - name: Lint code
        run: npm run lint 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules # cache the node modules instead of npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true' # if no cache then run npm ci
        run: npm ci
      - name: Test code
        continue-on-error: true # continue the execution even if this step fails, treat this step as a success
        id: run-test # to reference this step
        run: npm run test
        # control execution to upload the test report even if the test step fails
      - name: Upload test report
        # failure() is a special conditional function from GH actios
        # using this function we make sure that the step that failed was the previous one
        if: failure() && steps.run-test.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules # cache the node modules instead of npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true' # if no cache then run npm ci
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    uses: ./.github/workflows/reuse.yml # using a reusable workflow
    with:
      artifact-name: dist-files
  print-deploy-result:
    needs: deploy
    runs-on: deploy
    steps:
      - name: Print deploy output
        run: echo "${{ needs.deploy.outputs.result }}"
  # run this job if and only if another job fails
  report:
    needs: [lint, deploy]
    if: failure() # failure return if any other job fails
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "something went wrong"
          echo "${{ toJSON(github) }}"
